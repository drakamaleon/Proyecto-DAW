           <div>
            <!-- Modal -->
            <!-- line modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                     <h2 class="modal-title" id="lineModalLabel">Nuevo proyecto</h2>
                  </div>
                  <div class="modal-body">
                     
                        <!-- content goes here -->
                     <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Titulo</label>
                            <input type="text" class="form-control" id="tituloModal" placeholder="ingrese titulo">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Descripción</label>
                            <textarea class="form-control" rows="5" id="descripcionModal"></textarea>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputPassword1">Fecha de entrega</label>
                            <input type="date" class="form-control" id="fechaModal" >
                          </div>



                          <div class="form-group">

                            <label for="exampleInputPassword1">Eiquetas</label>
                            <input type="text" class="form-control" id="etiquetasModal" placeholder="ingrese Etiquetas">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputFile">Archivo</label>
                            <input type="file" id="inputFile">
                            <p class="help-block">   Ingrese archivo </p>
                          </div>
                        </form>

                  </div>
                  <div class="modal-footer">
                     <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-modal" data-dismiss="modal"  role="button">Cerrar</button>
                        </div>
                        <div class="btn-group btn-delete hidden" role="group">
                           <button type="button" id="delImage" class="btn btn-modal btn-hover-red" data-dismiss="modal"  role="button">Eliminar</button>
                        </div>
                        <div class="btn-group" role="group">
                           <button type="button" id="saveImage" class="btn btn-modal btn-hover-green" data-action="save"  onclick="lectorPanel();"  role="button">Guardar</button>
                        </div>
                     </div>
                  </div>
